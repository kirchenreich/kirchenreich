    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    {% block load_css %}
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css" rel="stylesheet">
    {% endblock %}

    <!--[if lt IE 9]>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
	  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
	  </a>

          <div class="nav-collapse">
            <ul class="nav">
              <li><a data-toggle="modal" href="#about" >About</a></li>

        </div>

    <script type="text/javascript">
    Raven.config({
      "publicKey": "027612096bae442c8661fca98a84acdf",
      "servers": ["https://sentry.thelabmill.de/"],
      "projectId": "8",
      "logger": "javascript"
    });
    window.onerror = Raven.process;

    // Hide the addressbar on iPhone
    if (screen.width <= 480) {
      window.addEventListener("load", function() {
        setTimeout(function(){window.scrollTo(0, 1);}, 0);
      });
    }
    </script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
    {% endblock %}

    {% block run_js %}{% endblock %}
